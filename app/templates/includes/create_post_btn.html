<div onclick="toggleModal('createPostModal')" 
     class="bg-slate-900 border border-slate-800 p-4 rounded-2xl mb-8 flex items-center space-x-4 cursor-pointer hover:bg-slate-800/50 transition-all active:scale-[0.98] shadow-lg shadow-black/20 group">
    
    <div class="relative shrink-0">
        <img src="{{ user.avatar_url or 'https://ui-avatars.com/api/?background=2563eb&color=fff&name=' + user.display_name|urlencode }}" 
             class="w-10 h-10 rounded-full border border-slate-700 object-cover group-hover:border-blue-500 transition-colors"
             alt="User">
        <div class="absolute -bottom-0.5 -right-0.5 bg-green-500 w-3.5 h-3.5 rounded-full border-2 border-slate-900"></div>
    </div>
    
    <span class="text-slate-400 font-medium text-sm sm:text-base truncate">
        Что у вас нового, {{ user.display_name }}?
    </span>
    
    <div class="ml-auto text-blue-500 bg-blue-500/10 p-2 rounded-xl group-hover:bg-blue-500 group-hover:text-white transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
    </div>
</div>
