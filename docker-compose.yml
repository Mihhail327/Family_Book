services:
  web:
    build: .
    restart: always
    env_file:
      - .env.prod
    volumes:
      - ./family_book.db:/app/family_book.db
      - ./app/static/uploads:/app/app/static/uploads
      - ./logs:/app/app/logs
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/app/app/static:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web